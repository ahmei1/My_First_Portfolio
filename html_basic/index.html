<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
</head>
<body>
    <!-- Headings -->
    <h1>Welcome to My Page</h1>
    <h2>About This Page</h2>

    <p>Here is another paragraph to give more details.</p>
    <p>We are learning how to structure HTML pages in this task.</p>
    <p>This exercise helps us understand headings, paragraphs, and clickable images.</p>

    <!-- Clickable Image -->
    <a href="https://www.alxafrica.com" target="_blank">
        <img src="https://i.ibb.co/gTDZZT8/ALX-Logo-07.png" alt="ALX Logo" width="200">

</html>
